name: "wsjcpp-obj-tree"
version: "v0.0.1"
cmake_minimum_required: "3.0"
cmake_cxx_standard: "11"
description: "Multi Object Tree"
authors:
  - name: "Evgenii Sopov"
    email: "mrseakg@gmail.com"
origins:
  - address: "https://wsjcpp.org/wsjcpp-package-registry/"
    type: "package-registry"
keywords:
  - "c++"
dependencies:
  - name: "wsjcpp-core"
    version: "v0.1.7"
    url: "https://github.com/wsjcpp/wsjcpp-core:master"
    origin: "https://github.com/"
    installation-dir: "./src.wsjcpp/wsjcpp_core"
distribution:
  - source-file: "src/wsjcpp_obj_tree.h"
    target-file: "wsjcpp_obj_tree.h"
    type: "source-code"
  - source-file: "src/wsjcpp_obj_tree.cpp"
    target-file: "wsjcpp_obj_tree.cpp"
    type: "source-code"
unit-tests:
  cases:
    - name: "AddNode"
      description: ""
    - name: "WriteTree"
      description: ""
    - name: "FindNodes"
      description: ""
